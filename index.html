<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>

    <body>
        <style>
            html, body{
                height: 100%; width: 100%;
                margin: 0; padding: 0;
            }
            body{
                margin: 0; padding: 0;
                background-color: black; color: white;
                background: transparent linear-gradient(170deg, #01af84 35%, black 100%) 0% 0% no-repeat padding-box;
            }
        </style>
        <div class="sky"></div>
        <header>
            <ul id="menu">
                <li onclick="Home()">Home</li>
                <li onclick="Contact()">Contact</li>
                <li>Projects</li>
            </ul>
        </header>
        <script>
            // Sky
            const numStars = 1050; // NÃºmero de estrelas
            const message = document.querySelector('.message');
            for (let i = 0; i < numStars; i++) { createStar(); }
            function createStar() {          
                const star = document.createElement("div");

                star.classList.add("star");
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(star);
            }

            // Header
            function Home(){window.open('./index.html');}
            function Contact(){window.open('wa.me/5562993882350');}
        </script>
    </body>
</html>
