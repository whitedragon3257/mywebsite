<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="sky"></div><!--Local onde é geradas as estrelas-->
        <header>
            <ul id="menu"> <!--Menu principal da pagina, contendo funcoes principais-->
                <li onclick="goToHome()">Home</li>
                <li onclick="openContact()">Contact</li>
                <li>Projects</li>
            </ul>
        </header>
        
        <script>
            // Criando estrelas na div Sky
            const numStars = 1050;                                        // Definido o numero de estrelas
            for (let i = 0; i < numStars; i++) { generateRandomStar(); }  // Funcao de repeticao para gerar gerar estrelas até o numero definido
            // Funcao que gera estrelas aleatoriamente no corpo da div
            function generateRandomStar() {
                const star = document.createElement("div");

                star.classList.add("star");
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(star);
            }

            // Funcoes relacionadas ao menu Header
            function goToHome(){window.open('./index.html');}           // Abertura da pagina principal
            function openContact(){window.open('wa.me/5562993882350');} // Abertura da API do WhatsApp 
        </script>
    </body>
</html>
